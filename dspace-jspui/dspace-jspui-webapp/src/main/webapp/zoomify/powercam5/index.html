<html lang="">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <title>PowerCam Player</title>
    <style>
        div {padding:0px; border:0px; font:10px Arial}
        .toc0 {color:#333333; padding:3px 5px 3px 5px}
        .toc1 {color:#777777; padding:3px 5px 3px 20px}
        .tocFocus  {border:1px solid #dddddd; color:blue; background-color:#ffffaa;}
        .tocOver {color:red; background-color:#ddeeff;}
    </style>
    <bgsound id=bgs loop=-1>
</head>


<body topmargin="0" leftmargin="0" scroll=no onload="init();" oncontextmenu="return false">

<div id=main align=left style='position:absolute; visibility:hidden; background:url(icons/bg_main.jpg) no-repeat bottom right; border: 1px #55aaff solid; width:30px; height:30px; padding: 0px 8px 8px 8px'>
    
    <div style='width:100%; height:34px'>
        <div id=title style='float:left; overflow-x:hidden; white-space:nowrap; text-overflow:ellipsis; color:#8888ff; font:18px Arial; font-weight:bold; height:34px; padding: 8px 0px 0px 24px; background: url(icons/bg_title.jpg) no-repeat;'>標題 title</div>
        <div style='float:right; padding:2px 0px 0px 0px;'><img id=btnScreen src='icons/fullscreen.gif' alt='full'></div>
    </div>
    
    <div id=fs style='float:left; width:10px; height:10px; border:1px #cccccc solid; padding: 1px'></div>
    
    <div id=ctrl style='cursor:default; float:left; padding:0px 0px 0px 10px'>
        
        <div id=photovcr align=center style='width:100%; padding:4px 0px 1px 0px; border-top: 1px #cccccc solid; border-bottom: 1px #cccccc solid'>
            <div id=photo style='width:100%; background: url(icons/bg_photo.gif); border: 1px #e0e0e0 solid;'></div>
            
            <div id=vcr style='width:100%; padding: 1px 3px 0px 3px; height:44px; background: url(icons/bg_vcr.gif);'>
                <div style='width:100%; font: 10px Arial;'>
                    <div id=status style='float: left;'>Playing</div>
                    <div id=time style='float:right;'></div>
                </div>
                
                <div align=left style='width: 100%; padding: 0px 0px 0px 0px;'>
                    <div style='float: left; width:30px'><img id=btnPlay src='icons/play.gif' alt='play'></div>
                    
                    <div style='float: left'>
                        <div style='width:100%; padding: 1px 0px 2px 0px'>
                            <div id=progbar style='border:1px #cccccc solid; width:100%; height:7px'><img id=bar src='icons/progbar.gif' width=1px height=5px alt='bar'></div>
                        </div>
                        <div style='float:left; width:60px; font:8px'>
                            <img id=btnStop src='icons/stop.gif' alt='stop'>
                            <img id=btnPrev src='icons/prev.gif' alt='prev'>
                            <img id=btnNext src='icons/next.gif' alt='next'>
                        </div>
                        <div style='float:right'>
                            <img id=btnSound src='icons/soundOn.gif' alt='turn on/off sound'>
                            <img id=btnAuto src='icons/autoOn.gif' alt='auto next'>
                            <img id=btnSlide src='icons/slideOff.gif' alt='switch outline mode'>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id=outline style='width:100%; overflow-x:hidden; overflow-y:auto; white-space:nowrap; padding: 3px 0px 0px 0px;'></div>
        
    </div>

</div>


<!-- </td></tr></table> -->

<script src='fsctrl.js'></script>
<noscript>PowerCam Player only support js enabled browser.</noscript>
</body>
</html>
